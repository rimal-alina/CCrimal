<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('bmi.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator by great Alina</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="number" id="weight" placeholder="Enter your weight (kg)">
        <input type="number" id="height" placeholder="Enter your height (m)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            let name = document.getElementById("name").value;
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            
            if (!name || isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid details.";
                return;
            }
            
            let bmi = weight / (height * height);
            let interpretation = "";
            
            if (bmi < 18.5) {
                interpretation = "You are underweight.";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                interpretation = "You have a normal weight.";
            } else if (bmi >= 25 && bmi < 29.9) {
                interpretation = "You are overweight.";
            } else {
                interpretation = "You are obese.";
            }
            
            document.getElementById("result").innerHTML = name + ", your BMI is " + bmi.toFixed(2) + ". " + interpretation;
        }
    </script>
</body>
</html>
